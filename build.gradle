group 'com.motyka'
version '1.0.0-SNAPSHOT'

subprojects {
    apply plugin: 'groovy'
    apply plugin: 'maven'
    apply plugin: 'java'
    apply plugin: 'idea'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.codehaus.groovy:groovy-all:2.5.8'
        compile 'ch.qos.logback:logback-classic:1.2.3'
        testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
    }
}
